<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">  
    <head th:include="layout :: head"></head>

    <body>
        <nav th:replace="layout :: menu"></nav>
        <main class="container">
            
            <a href="/cidades/novo" class="btn btn-primary">Novo</a>
            <table class="table" id="tabcidades">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="umCidade : ${listaCidades}">
                        <td th:text="${umCidade.id}"></td>
                        <td th:text="${umCidade.nome}"></td>
                        <td>
                            <a th:href="@{'/cidades/alterar/' + ${umCidade.id}}" class="btn btn-warning">Alterar</a>
                            <button class="btn btn-danger js-delete" th:data-id="${umCidade.id}">Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>

        <div class="modal" tabindex="-1" id="modalcidade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Excluir Cidade</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Confirma a exclusao do cidade?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"  id="btnnao" data-bs-dismiss="modal">Nao</button>
                        <button type="button" class="btn btn-primary" id="btnsim" >Sim</button>
                    </div>
                </div>
            </div>
    </div>

        <footer th:include="layout :: footer"></footer>    
        <script th:src="@{/script2.js}"></script>
    </body>
</html>
