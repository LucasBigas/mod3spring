<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head th:include="layout :: head"></head>

    <body>
        <nav th:replace="layout :: menu"></nav>
        <main class="container">
            <form th:action="@{/produtos/(form)}" method="POST" th:object="${produto}">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label for="txtnome">Nome:</label>
                    <input type="text" th:field="*{nome}"
                    class="form-control" id="txtnome">
                    <p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="alert alert-danger"></p> 
                </div>
                <div class="form-group">
                    <label for="txtdescricao">Descricao:</label>
                    <input type="text" th:field="*{descricao}"
                    class="form-control" id="txtdescricao">
                    <p th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}" class="alert alert-danger"></p> 
                </div>
                <div class="form-group">
                    <label for="txtvalor">Valor:</label>
                    <input type="text" th:field="*{valor}"
                    class="form-control" id="txtvalor">
                </div>
                <div class="form-group">
                    <label>Cidade:</label>
                    <select class="form-select" th:field="*{cidadeOrigem}">
                        <option th:each="umCidade : ${listaCidades}"
                        th:text="${umCidade.nome}"
                        th:value="${umCidade.id}" ></option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </main>
        <footer th:include="layout :: footer"></footer>
    </body>    
</html>
